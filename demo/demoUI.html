<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="demoUI_stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Demo UI for MISP-STIX</title>
</head>

<body>
    <script src="buttonRequest.js"></script> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <h3 id="requestHeading">Requests</h3>
                <div class="btn-group-vertical" id="btnGroup">
                    <button type="button" class="btn btn-primary" id="listCol">List Collections</button>
                    <button type="button" class="btn btn-primary" id="getCol">Get Collection</button>
                    <button type="button" class="btn btn-primary" id="listObj">List Objects</button>
                    <button type="button" class="btn btn-primary" id="getObj">Get Object</button>

                </div>
            </div>
            <div class="col-md-2 col-lg-6" >
                <h3 id="outputPanel">Demo UI for ease of Testing</h3>
                <div class="panel panel-default" >
                    <div class="panel-heading" >Request Output</div>
                    <div class="panel-body" id="outputSpace"></div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>
    </div>



</body>

</html>
